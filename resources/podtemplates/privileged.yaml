spec:
  tolerations:
  - effect: NoSchedule
    key: CriticalAddonsOnly
    operator: Equal
    value: "true"
  - effect: NoSchedule
    key: UserWorkload
    operator: Equal
    value: "true"
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: privileged
            operator: In
            values:
            - true
        topologyKey: kubernetes.io/hostname
  containers:
  - name: jnlp
    securityContext:
      privileged: true
metadata:
  labels:
    privileged: true
